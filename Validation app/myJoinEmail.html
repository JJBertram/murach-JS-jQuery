<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<link rel = "stylesheet" href = "myJoinEmail.css">
	<script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src = "jquery.validate.min.js"></script>
	<script src = "additional-methods.min.js"></script>
	<script src = "myJoinEmail.js"></script>
	<title>Membership Form w/validation</title>
</head>
<body>
	<section>
	<h1>Please join our mailing list!</h1>
	<form id = "email_form" name = "email_form" action = "join.html" method="get">
		<!--email address 1 -->
		<label for = "email_address1">Email Address:</label>
		<input type = "text" id = "email_address1" name = "email_address1"><br>
		<!-- email address 2 -->
		<label for = "email_address2">Re-enter Email Address:</label>
		<input type = "text" id = "email_address2" name = "email_address2"><br>
		<!-- first name -->
		<label for = "first_name">First Name:</label>
		<input type = "text" id = "first_name" name = "first_name"><br>
		<!-- last name -->
		<label for = "last_name">Last Name:</label>
		<input type = "text" id = "last_name" name = "last_name"><br>
		<!-- 2 character state code -->
		<label for = "state_code">2-Character State Code:</label>
		<input type = "text" id = "state_code" name = "state_code"><br>
		<!-- zip code -->
		<label for = "zip_code">5-Digit Zip Code</label>
		<input type ="text" id ="zip_code" name = "zip_code"><br>
		<!-- buttons -->
		<label>&nbsp;</label>
		<input type = "submit" id = "join" name = "join" value = "Join Our List">
		<input type = "reset" id = "reset" name = "reset" value = "Reset">
	</form>
</section>
</body>
</html>
